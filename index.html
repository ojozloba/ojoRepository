<!doctype html> <!--doctype говорит браузеру какой тип документа перед ним-->
<html lang="en"> <!--тег HTML с атрибутом lang означает, что документ будет на англикйском языке (атрибут необязателен)-->
    <head> <!--секция head. -->
        <meta charset="UFT-8"> <!--Первая строка внутри тега задает кодировку символам документа. Почти в 100% случаях будет использоваться кодировка utf8-->
        <!--Чтобы браузеры правильно считывали кодировку символов, объявление кодировки должно быть среди первых 512 символов документа. Также, она должна быть объявлена до любого тэга выводящего контент на экран (например, title)-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--X-UA-Compatible указывает версию IE (в данном случае edge)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Viewport — это область, которую видит пользователь на экране. width=device-width - указывает браузеру, что нужна ширина области просмотра такая же, как и ширина экрана. initial-scale=1.0 - устанавливает начальный масштаб страницы. В данном случае 1, т.е. 100%-->
        
        <title>Ivan Zloba. CV</title> <!--Заголовок страницы-->
        <!--meta теги можно размещать как перед title, так и после. Разместить много валидных тегов meta можно сколько угодно. Самое главное в этом коде - объявление стилей, которые задаются через тег link-->
        <link rel="stylesheet" href="style.css"> <!--Кроме href и rel тегу link не нужны никакие атрибуты (атрибут type необязателен)-->
    </head>
</html>
